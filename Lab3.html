<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="lab3style.css">
</head>
<body>
    <header>
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://www.youtube.com">YouTube</a></li>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.amazon.com">Amazon</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="content">
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="choice">Your choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <aside class="sidebar">
            <h3>Rules</h3>
            <p>Players can choose Rock, Paper, or Scissors</p>
            <p><strong>The Combos are listed below:</strong></p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </main>
    
    <footer>
        Warm colors make a better website.
    </footer>
</body>
</html>
